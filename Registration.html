<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
  </head>
  <body>
    <div>
      <header>
        <nav>
          <a class="navbar" href="index.html">Log In</a>
          <a class="navbar" href="AboutUsNoAccount.html">About Us</a>
          <a class="navbar" href="ContactUsNoAccount.html">Contact Us</a>
        </nav>
      </header>
    </div>
    <div class="container">
      <img
        style="height: 300px"
        src="IMAGES/ezhomecare logo.png"
        alt="Company Logo"
      />
      <h1>Registration</h1>
      <form action="insert.php" method="POST">
        <table style="margin: auto">
          <tr>
            <td class="right">Name:</td>
            <td class="left">
              <input
                type="text"
                placeholder="Enter your name"
                name="name"
                required
              />
            </td>
          </tr>
          <tr>
            <td class="right">Username:</td>
            <td class="left">
              <input
                type="text"
                placeholder="Enter your usename"
                name="username"
                required
              />
            </td>
          </tr>
          <tr>
            <td class="right">Email:</td>
            <td class="left">
              <input
                type="email"
                placeholder="Enter your email"
                name="email"
                required
              />
            </td>
          </tr>
          <tr>
            <td class="right">Phone:</td>
            <td class="left">
              <input
                type="tel"
                placeholder="Enter your phone number"
                name="phone"
                required
              />
            </td>
          </tr>
          <tr>
            <td class="right">Password:</td>
            <td class="left">
              <input
                class="password"
                type="password"
                placeholder="Enter your password"
                name="password"
                required
              />
            </td>
          </tr>
          <tr>
            <td class="right">Gender:</td>
            <td class="left">
              <input type="radio" name="gender" value="m" required />
              Male
              <input type="radio" name="gender" value="f" required />
              Female
              <input type="radio" name="gender" value="n" required />
              Prefer not to Say
            </td>
          </tr>
        </table>
        <input type="Submit" value="Register" />
      </form>

      <div style="padding: 10px"></div>
      <br />
    </div>
    <footer>
      <p>Copyright Â© 2023</p>
    </footer>
  </body>
</html>
